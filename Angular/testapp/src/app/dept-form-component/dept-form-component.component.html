<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Department Form</h2>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
        <div class="form-group">
          <label>Department Name</label>
          <input type="text" formControlName="deptName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.deptName.errors }" />
          <div *ngIf="submitted && f.deptName.errors" class="invalid-feedback">
            <div *ngIf="f.deptName.errors.required">Department Name is required</div>
          </div>
        </div>
      
        <div class="form-group">
          <label>Department ID</label>
          <input type="number" formControlName="deptID" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.deptID.errors }" />
          <div *ngIf="submitted && f.deptID.errors" class="invalid-feedback">
            <div *ngIf="f.deptID.errors.required">DeptID is required</div>
          </div>
        </div>
      
        <div class="form-group">
          <label>Number Of Staff</label>
          <input type="number" formControlName="noOfStaff" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.noOfStaff.errors }" />
          <div *ngIf="submitted && f.noOfStaff.errors" class="invalid-feedback">
            <div *ngIf="f.noOfStaff.errors.required">Number of Staff is required</div>
            <div *ngIf="f.noOFStaff.errors.minh">Department must have minimum 2 people</div>
          </div>
        </div>
      
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
